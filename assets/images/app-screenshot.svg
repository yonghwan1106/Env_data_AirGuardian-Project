<!-- 모바일 앱 스크린샷 이미지 -->
<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 모바일 디바이스 프레임 -->
  <rect x="0" y="0" rx="20" ry="20" width="300" height="600" fill="#333" />
  <rect x="10" y="10" rx="12" ry="12" width="280" height="580" fill="#FFF" />
  
  <!-- 앱 헤더 -->
  <rect x="10" y="10" width="280" height="60" fill="#4CAAEE" />
  <text x="30" y="45" fill="white" font-family="Arial" font-size="20" font-weight="bold">숨:맞춤</text>
  <text x="30" y="65" fill="#f0f0f0" font-family="Arial" font-size="12">2025년 5월 17일</text>
  
  <!-- 위험도 표시 원형 -->
  <circle cx="150" cy="170" r="80" fill="none" stroke="#E2E8F0" stroke-width="16" />
  <circle 
    cx="150" 
    cy="170" 
    r="80" 
    fill="none" 
    stroke="#FFD166" 
    stroke-width="16" 
    stroke-dasharray="502 502"  
    stroke-linecap="round"
    transform="rotate(-90 150 170)"
  />
  
  <!-- 위험도 수치 -->
  <text x="150" y="165" fill="#FFD166" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle">92</text>
  <text x="150" y="190" fill="#FFD166" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">보통</text>
  
  <!-- 위험도 텍스트 -->
  <text x="150" y="270" fill="#333" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">오늘 당신의 호흡기 위험도</text>
  
  <!-- 시간대별 권장사항 -->
  <rect x="30" y="310" rx="5" ry="5" width="240" height="70" fill="white" stroke="#FF6B6B" stroke-width="2" />
  <text x="40" y="330" fill="#333" font-family="Arial" font-size="12" font-weight="bold">오전 8시 ~ 오후 1시</text>
  <text x="40" y="350" fill="#333" font-family="Arial" font-size="10">외출 자제를 권장합니다. 부득이한 외출 시</text>
  <text x="40" y="365" fill="#333" font-family="Arial" font-size="10">KF94 마스크 착용이 필수적입니다.</text>
  
  <rect x="30" y="390" rx="5" ry="5" width="240" height="70" fill="white" stroke="#FFD166" stroke-width="2" />
  <text x="40" y="410" fill="#333" font-family="Arial" font-size="12" font-weight="bold">오후 1시 ~ 오후 6시</text>
  <text x="40" y="430" fill="#333" font-family="Arial" font-size="10">실외 활동을 1시간 이내로 제한하고,</text>
  <text x="40" y="445" fill="#333" font-family="Arial" font-size="10">귀가 후 세안과 양치를 권장합니다.</text>
  
  <rect x="30" y="470" rx="5" ry="5" width="240" height="70" fill="white" stroke="#4CB944" stroke-width="2" />
  <text x="40" y="490" fill="#333" font-family="Arial" font-size="12" font-weight="bold">오후 6시 이후</text>
  <text x="40" y="510" fill="#333" font-family="Arial" font-size="10">저녁 외출 가능한 시간대입니다. 산책 정도를</text>
  <text x="40" y="525" fill="#333" font-family="Arial" font-size="10">권장합니다.</text>
  
  <!-- 하단 네비게이션 -->
  <rect x="10" y="550" width="280" height="40" fill="#f8f8f8" />
  <circle cx="60" cy="570" r="15" fill="#4CAAEE" opacity="0.2" />
  <circle cx="120" cy="570" r="15" fill="#f0f0f0" />
  <circle cx="180" cy="570" r="15" fill="#f0f0f0" />
  <circle cx="240" cy="570" r="15" fill="#f0f0f0" />
</svg>